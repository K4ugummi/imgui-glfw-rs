[package]
name = "imgui-glfw-rs"
version = "0.4.0"
authors = ["K4ugummi <stephan.schauerte@gmail.com>"]
description = "ImGui input handling for GLFW"
homepage = "https://github.com/K4ugummi/imgui-glfw-rs"
repository = "https://github.com/K4ugummi/imgui-glfw-rs"
readme = "README.md"
categories = ["gui"]
license = "MIT/Apache-2.0"
edition = "2018"

[dependencies]
imgui = { version = "0.8.2", features = ["tables-api"] }
imgui-opengl-renderer = {git = "https://github.com/Sakura0134/rust-imgui-opengl-renderer.git"}
glfw = "0.43.0"

[dev-dependencies]
gl = "0.14.0"

